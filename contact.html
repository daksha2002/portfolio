        <div class="main">
            <div class="contactform">
                <h1>Contact Me For Work/General Enquiries</h1>
                <form>
                    <div class="form-group">
                        <label for="clientName">Name</label>
                        <input type="text" class="form-control" id="clientName" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text">I will never share your email and phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text">I will never share your email and phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone</label>
                        <input type="tel" class="form-control" id="clientPhone">
                    </div>
                    <div class="form-group">
                        <label for="clientEnquiry">Enquiry</label>
                        <textarea class="form-control" id="clientEnquiry" rows="3"></textarea>
                        <small id="enquiryHelp" class="form-text">I will never share your email and phone with anyone else.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">Verify you are human</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
